<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Evento</title>
</head>
<body>
    <h1>Criar Evento</h1>

    <form method="post">
        {% csrf_token %}

        <label for="tipo">Tipo de Evento:</label>
        <select name="tipo" id="tipo" required>
            <option value="seminario">Seminário</option>
            <option value="palestra">Palestra</option>
            <option value="minicurso">Minicurso</option>
            <option value="semana">Semana Acadêmica</option>
        </select>
        <br><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" maxlength="100" required>
        <br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required>
        <br><br>

        <label for="data_fim">Data de Fim:</label>
        <input type="date" id="data_fim" name="data_fim" required>
        <br><br>

        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>
        <br><br>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" maxlength="100" required>
        <br><br>

        <label for="quantidade_participantes">Quantidade de Participantes:</label>
        <input type="number" id="quantidade_participantes" name="quantidade_participantes" min="1" required>
        <br><br>

        <button type="submit">Criar Evento</button>
    </form>
</body>
</html>
